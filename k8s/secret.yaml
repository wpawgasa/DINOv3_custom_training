apiVersion: v1
kind: Secret
metadata:
  name: dinov3-secrets
  namespace: dinov3
  labels:
    app.kubernetes.io/name: dinov3
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # API Keys (base64 encoded when applied)
  API_KEY: "your-api-key-here"
  
  # Database credentials (if needed)
  DB_USERNAME: "dinov3_user"
  DB_PASSWORD: "secure-password-here"
  
  # External service credentials
  WANDB_API_KEY: "your-wandb-key-here"
  MLFLOW_TRACKING_URI: "your-mlflow-uri-here"
  
  # SSL/TLS certificates (if using custom certs)
  TLS_CERT: |
    -----BEGIN CERTIFICATE-----
    # Your certificate here
    -----END CERTIFICATE-----
  
  TLS_KEY: |
    -----BEGIN PRIVATE KEY-----
    # Your private key here
    -----END PRIVATE KEY-----