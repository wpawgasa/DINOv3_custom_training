apiVersion: v1
kind: ConfigMap
metadata:
  name: dinov3-config
  namespace: dinov3
  labels:
    app.kubernetes.io/name: dinov3
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: "info"
  DEVICE: "auto"
  WORKERS: "4"
  WEB_CONCURRENCY: "4"
  MAX_REQUESTS: "1000"
  MAX_REQUESTS_JITTER: "100"
  TIMEOUT: "120"
  KEEP_ALIVE: "5"

  # Model configuration
  MODEL_CACHE_TTL: "3600"
  BATCH_TIMEOUT: "30"
  MAX_BATCH_SIZE: "32"

  # API configuration
  CORS_ORIGINS: "*"
  API_TITLE: "DINOv3 Classification API"
  API_VERSION: "1.0.0"

  # Monitoring
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
